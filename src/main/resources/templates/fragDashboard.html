<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">


<div class="card-deck" th:fragment="dash">
    <div  th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')') || #authorization.expression('hasRole(''ROLE_COMPANY'')')}" class="card my-2" style="min-width: 280px">
        <div class="card-body">
            <div class="row text-center justify-content-center">
                <div class="col-md-4 px-0 mx-2" style="max-width: 100px;min-width: 80px">
                    <img alt="" class="card-img" style="max-width: 100px; min-width: 80px"
                         th:src="@{/images/recruitment.svg}">
                </div>
                <div class="col-md-8 my-auto text-lg-left">
                    <p class="card-text my-3 text-center">Trova subito un candidato</p>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a class="btn btn-primary" th:href="@{/search}">Trova!</a>
        </div>
    </div>
    <div class="card my-2" style="min-width: 280px">
        <div class="card-body">
            <div>
                <p class="card-text text-center">Il tuo profilo è completo al <b>25%</b></p>
                <div class="progress" style="height: 20px;">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25"
                         class="progress-bar"
                         role="progressbar" style="width: 25%">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a class="btn btn-primary" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
               aria-controls="v-pills-settings" aria-selected="false">Completa!</a>
        </div>
    </div>
    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')') || #authorization.expression('hasRole(''ROLE_PRIVATE'')')}" class="card my-2" style="min-width: 280px">
        <div class="card-body">
            <div class="row text-center justify-content-center">
                <div class="col-md-4 px-0 mx-2" style="max-width: 100px;min-width: 80px">
                    <img alt="" class="card-img" style="max-width: 100px; min-width: 80px"
                         th:src="@{/images/money-bag.svg}">
                </div>
                <div class="col-md-8 my-auto text-lg-left">
                    <p class="card-text my-3 text-center">Possiedi <b>5</b> crediti</p>
                </div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a class="btn btn-primary" th:href="@{#}">Compra!</a>
        </div>
    </div>
    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')') || #authorization.expression('hasRole(''ROLE_PRIVATE'')')}" class="card my-2" style="min-width: 280px">
        <div class="card-body">
            <div class="row text-center justify-content-center">
                <div class="col-md-4 px-0 mx-2" style="max-width: 100px;min-width: 80px">
                    <img alt="" class="card-img" style="max-width: 100px; min-width: 80px"
                         th:src="@{/images/growth.svg}">
                </div>
                <div class="col-md-8 my-auto text-lg-left">
                    <p class="card-text my-3 text-center">Il tuo profilo è stato visualizzato <b>5</b> volte</p>
                </div>
            </div>
        </div>
    </div>
</div>
