<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head th:replace="master::head('JobTI')"></head>
<body>

<header th:replace="master::header"></header>

<div class="container my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="jumbotron p-4 text-center">
                        <h1 class="display-4">Contattaci</h1>
                    </div>
                    <form class="" method="post">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input class="form-control" id="name" name="name" placeholder="Nome" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" id="email" name="username" placeholder="Email"
                                   required>
                        </div>

                        <div class="form-group ">
                            <label for="message">Messaggio</label>
                            <textarea class="form-control" id="message" rows="3" style="resize:none" required></textarea>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">Invia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="master::footer"></footer>
</body>
</html>
