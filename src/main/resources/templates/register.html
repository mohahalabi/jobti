<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master::head('JobTI')">
</head>
<body>
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Registration</h1>
                    <div class="px-2" >
                        <form id="registrationform" method="post" class="justify-content-center displayBackground" oninput="validateform()">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input class="form-control" id="firstname"  name="firstname"
                                       placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input class="form-control" id="lastname" name="lastname"
                                       placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input  class="form-control" id="username" name="username"
                                        placeholder="Username"required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" name="password"
                                       placeholder="Password" type="password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confpassword">Confirm Password</label>
                                <div class="input-group">
                                    <input class="form-control" id="confpassword" name="confpassword"
                                           placeholder="Password confirmation" type="password" required>
                                </div>
                            </div>
                            <div class="form-group align-content-center">
                                <p>Already a member? <a th:href="@{/login}">Login!</a> </p>
                            </div>
                            <div class="form-group align-content-center">
                                <a class="btn btn-primary" th:href="@{/}">
                                    Back
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
