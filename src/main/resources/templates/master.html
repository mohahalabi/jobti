<!DOCTYPE html>

<html lang="it" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" ></script>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="shortcut icon" th:href="@{/icons/fav/logo.jpg}"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!--    <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css">-->
    <title th:text="${title}"></title>
    <base th:href="@{/}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.12/dist/js/i18n/defaults-it_IT.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/messages.css}" type="text/css">
</head>


<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand p-2" th:href="@{/}">
            <img th:src="@{/icons/logo.svg}" alt="JobTI" height="50" width="50" class="d-inline-block">
            JobTI
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">

            <div class="navbar-nav">
                <a class="nav-link text-dark" th:href="@{/}">Home</a>
                <a class="nav-link text-dark" th:href="@{/about}">Chi siamo</a>
                <a class="nav-link text-dark" th:href="@{/contact}">Contattaci</a>
            </div>
            <div class="navbar-nav" sec:authorize="isAuthenticated()">

            </div>
            <div class="navbar-nav" sec:authorize="!isAuthenticated()">
                <a class="nav-item btn btn-outline-dark" th:href="@{/login}">Login</a>
            </div>
            <div class="navbar-nav" sec:authorize="isAuthenticated()">
                <a class="nav-item mx-lg-4 mx-md-4 my-sm-3 my-md-0 my-lg-0" th:href="@{/profilehome}">
                    <img th:src="@{images/user.svg}" style="width: 40px">
                </a>
                <a class="nav-item btn btn-outline-dark" th:href="@{/logout}">Logout</a>
            </div>

        </div>
    </nav>
</header>

<footer class="footer bg-dark mt-auto p-4 text-center" th:fragment="footer" >
    <div class="container-fluid">
        <span class="text-white">JobTI Platform  <time
                th:text="${T(java.util.Calendar).getInstance().get(T(java.util.Calendar).YEAR)}">date</time> by Highway 177</span>
    </div>
</footer>

</body>
