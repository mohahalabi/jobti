<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head th:replace="master::head('JobTI')"></head>
<body>

<header th:replace="master::header"></header>

<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="row col-12">
                    <button onclick="toggler()" id="toggler" class="btn btn-outline-primary collapsed" type="button" data-toggle="collapse"
                            data-target="#filters" aria-expanded="false" aria-controls="filters"
                            style="min-width: 38px">
                        <i class="fa fa-plus"></i>
                        </button>
                    <h2 class="col-9 mb-0">Filtra</h2>
                </div>
                <hr>
                <div class="my-1">
                    <label class="col-12" for="sector">Settore professionale</label>
                    <select class="selectpicker form-control col-12 field" data-size="5" data-style="btn-outline-secondary" id="sector"
                            name="sector" title="Scegliere un settore" data-live-search="true" multiple data-max-options="1">
                    </select>
                </div>
                <div class="my-1">
                    <label class="col-12" for="profession">Professione</label>
                    <select class="selectpicker form-control col-12 field" data-size="8" data-style="btn-outline-secondary" id="profession"
                            name="profession" title="Scegliere una professione" data-live-search="true" multiple data-max-options="1">
                    </select>
                </div>
                <div id="filters" class="collapse">
                    <div class="my-1">
                        <label class="col-12" for="edu">Formazione</label>
                        <select id="edu" name="edu" class="col-12 px-0 selectpicker" data-style="btn-outline-secondary" multiple
                                data-selected-text-format="count" data-header="seleziona formazione">
                            <option>Professionale di base</option>
                            <option>Professionale superiore</option>
                            <option>SUP, ASP, SPF o universitaria</option>
                            <option>Bachelor</option>
                            <option>Master</option>
                            <option>Dottorato</option>
                        </select>
                    </div>
                    <div class="my-1">
                        <label class="col-12" for="lang">Lingua</label>
                        <select id="lang" class="col-12 px-0 selectpicker" data-style="btn-outline-secondary" multiple
                                data-selected-text-format="count" data-header="Seleziona lingua">
                            <option>Italiano</option>
                            <option>Tedesco</option>
                            <option>Francese</option>
                            <option>Inglese</option>
                            <option>Spagnolo</option>
                            <option>Russo</option>
                        </select>
                    </div>
                    <div class="my-1">
                        <label class="col-12" for="age">Et√†</label>
                        <select id="age" class="col-12 px-0 selectpicker" data-style="btn-outline-secondary" multiple
                                data-selected-text-format="count" data-header="Seleziona fascia">
                            <option>18-20</option>
                            <option>21-30</option>
                            <option>31-40</option>
                            <option>41-50</option>
                            <option>50+</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 mx-0 px-0">
                    <div class="row col-12 my-3">
                        <button onclick="toggler()" id="toggler1" class="btn btn-outline-primary" type="button" data-toggle="collapse"
                                data-target="#filters" aria-expanded="false" aria-controls="filters"
                                style="min-width: 38px">
                            <i class="fa fa-plus"></i>
                        </button>
                        <p id="txtFilter" class="col-9 mb-0 pl-1 pr-0 my-auto">Visualizza altri filtri</p>
                    </div>
                    <div class="col-12 text-right mt-3 px-0">
                        <button class="btn btn-primary" id="searchButton" >Cerca</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <h2> Risultati</h2>
                <hr>
                <p id="noResult" style="display: none">Nessun risultato</p>
                <p id="numResult" style="display: none"></p>
                <div id="results" class="card-deck">
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="master::footer"></footer>
<script type="text/javascript" th:src="@{/js/search.js}"></script>
</body>
</html>
